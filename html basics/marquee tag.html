<html>
    <head>
        <title>
            Marquee page
        </title>
    </head>
    <body bgcolor="blue">
        <font color="red" size="40" face="Times New Roman">
            <B>
                <marquee behaviour="sroll" direction="left">
                    Kamunuri
                </marquee>
            </B>
        </font>
        <br>
        <font color="Green" size="40" face="Times of roman">
            <B>
            <marquee behavior="slice" direction="right">
                KALYAN
            </marquee>
            </B>
        </B>
        </font>
        <font color="pink" size="40" face="Times of Roman">
            <marquee behaviour="alternate" scrolldelay="1">
                KALYAN KUMAR
            </marquee>
        </font>
    </B>
    <font color="violet" size="40" face="Times of Roman">
        <marquee bgcolor="yellow" direction="Left" behavior="alternate" scrolldelay="1" height="100" width="50%">
            Kalyan Kumar
        </marquee>
        <marquee bgcolor="Cyan" direction="right" behavior="alternate" scrolldelay="1" height="100" width="90%" loop="3">
            kalyan kumar
        </marquee>
    </B>
    </font>
    <br/>
    </body>
</html>
